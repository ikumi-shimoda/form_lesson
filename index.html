<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML応用編 ~登録フォームを作ってみよう~</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main class="main-wrapper">
    <div class="inner">
      <article class="inner main-form">
        <h1>アカウント作成</h1>
        <div class="start">
          <div class="button facebook"><a href="#">Facebookでスタート</a></div>
          <div class="button google">Googleでスタート</a></div>
        </div>
        <p class="info-txt">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
        <div class="separate-box">
          <p class="separate-txt">アカウント情報</p>
        </div>
        <form class="input-form" action="#" method="POST">
          <div class="form-row name-form">
            <div class="last-name">
              <p class="label-txt">名字 <span  class="required">※</span></p>
              <input type="text" name="last-name" class="input" required>
            </div>
            <div class="first-name">
              <p class="label-txt">名前 <span class="required">※</span></p>
              <input type="text" name="first-name" class="input" required>
            </div>
          </div>

          <div class="form-row gender-form">
            <p class="label-txt">性別</p>
            <div class="radio-input-label">
              <label class="radio-label">
                <input type="radio" name="gender" value="male" class="hide-input">
                <span>男性</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="gender" value="female" class="hide-input">
                <span>女性</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="gender" value="other" class="hide-input">
                <span>その他</span>
              </label>
            </div>
          </div>

          <div class="form-row  birth-form">
            <p class="label-txt">出身</p>
            <div class="birth-box">
              <select name="birth" id="birth" class="birth-input">
                <option name="tokyo">東京</option>
                <option name="chiba">千葉</option>
                <option name="saitama">埼玉</option>
                <option name="kanagawa">神奈川</option>
              </select>
            </div>
          </div>

          <div class="form-row  mail-form">
            <p class="label-txt">Eメール <span class="required">※</span></p>
            <input type="email" name="email" class="input" placeholder="ex) hoge@example.com" required>
          </div>
          <div class="form-row telphone-form">
            <p class="label-txt">電話番号</p>
            <input type="tel" name="tel" class="input" placeholder="ex) 09012345678">
          </div>
          <div class="form-row  password-form">
            <p class="label-txt">パスワード <span class="required">※</span></p>
            <input type="password" name="password" class="input" required>
          </div>
          <div class="form-row  password-check-form">
            <p class="label-txt">パスワード(確認用) <span class="required">※</span></p>
            <input type="password" name="password-check" class="input" required>
          </div>

          <div class="form-row  choice-form">
            <p class="label-txt">希望コース</p>
            <div class="check-input-label">
              <input type="checkbox" id="frontend" name="course" value="frontend" class="hide-input" value="1">
              <label class="check-label" for="frontend"><span>フロントエンド</span></label>
            </div>
            <div class="check-input-label">
              <input type="checkbox"  id="backend" name="course" value="backend" class="hide-input" value="2">
              <label class="check-label" for="backend"><span>バックエンド</label>
            </div>
            <div class="check-input-label">
              <input type="checkbox"  id="app" name="course" value="app" class="hide-input">
              <label class="check-label" for="app"><span>アプリ</span></label>
            </div>
          </div>

          <div class="form-row  other">
            <p class="label-txt">備考</p>
            <textarea name="other" class="input other-input" placeholder="何かあればご記入ください" cols="30" rows="3"></textarea>
          </div>
        <input type="submit" class="submit-form" value="アカウント作成">
        <p class="submit-txt">アカウントを作成することにより、<a href="#" class="link-form">利用規約</a>と<a href="#" class="link-form">プライバシーポリシー</a>に同意するものとします。</p>
        </from>
      </article>
      <div class="bottom-form">
        <p class="bottom-txt">すでにアカウントをお持ちですか？ <a href="#" class="link-form bottom-line">ログイン</a></p>
        <p class="bottom-txt"><a href="#" class="link-form bottom-line">認証メールが届きませんか？</a></p>
      </div>
    </div>
  </main>
</body>
</html>
